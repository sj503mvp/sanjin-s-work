		<script>
			function checkname() {
				var name = document.getElementById("rname").value;
				var nameTip = document.getElementById("rnameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(name)) {
					nameTip.innerHTML = "姓名不合法!";
					nameTip.style = "color:red";
				} else {
					nameTip.innerHTML = "";
				}
			}
		</script>
